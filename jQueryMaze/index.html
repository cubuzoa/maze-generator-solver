<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Maze Generator / Solver</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="blockUI.js"></script>
    <script src="Maze.js"></script>

    <style>
        td {
            width: 50px;
            height: 50px;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }
        .top {
            border-top: 5px solid black;
        }
        .right {
            border-right: 5px solid black;
        }
        .bottom {
            border-bottom: 5px solid black;
        }
        .left {
            border-left: 5px solid black;
        }
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Github</span>
                </button>
                <a class="navbar-brand" href="#">JS Maze Generator / Solver</a>
            </div>
        </div>
    </div>
    <div class="row jumbotron">
        <div id="mazeArea">

        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary btn-lg" role="button" id="generate"><span class="glyphicon glyphicon-refresh"></span> Generate</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-lg" role="button" id="solve"><span class="glyphicon glyphicon-play"></span> Solve</button>
        </div>
    </div>

    <hr/>

    <div class="row">
        <br/>
        <div class="col-lg-12">
            <br/>
            <h4>Description</h4>
            <p>You can generate new mazes here and also solve generated maze. Click <code>Generate</code> to generate new maze, and <code>Solve</code> to solve maze.

                This project developed by <a href="http://twitter.com/huseyinbabal">@huseyinbabal</a>.
            </p>
        </div>
    </div>

</div> <!-- /container -->

    jQuery(document).ready(function () {
        Maze.init();
    });
</script>
</html>
